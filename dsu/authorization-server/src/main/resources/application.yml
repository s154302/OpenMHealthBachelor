# FIXME revise this if mixing data stores
dataStore: mongo

server:
  port: 8082

spring:
  application:
    name: Open mHealth DSU authorisation server
  data:
    mongodb:
      host: omh-mongo
      database: omh
      #port: 27017
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://omh-postgres:5432/omh
    username: postgres
  jackson:
    serialization:
      INDENT_OUTPUT: true

logging:
  level:
    org.springframework: INFO